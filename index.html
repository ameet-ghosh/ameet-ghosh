<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <link href="bower_components//jquery-ui/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/car.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/keyevent.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/gameover.js"></script>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">



    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class='cargame'>

        <div class='sideright'></div>
        <div class='sideleft'></div>

        <div id="track" class="track">
        </div>

        <div>
            <label div style="color:white;">Meters :<span style="color:white;" class='score'></span></label>


        </div>
        <div>
            <label div style="color:white;">Score :<span style="color:white;" class='actualscore'></span></label>
        </div>
        <label style="color:white;">Fuel :</label>
        <div style="transform: rotate(-90deg);margin-left: -900px;margin-top: -600px;">

            <div id="progressbar"></div>
        </div>


        <button type="button" class="popup btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>


        <!-- Modal-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Car Racing</h4>
                    </div>
                    <div class="modal-body">
                        <p>Welcome</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="start btn btn-default" data-dismiss="modal">Start</button>
                    </div>
                </div>

            </div>
        </div>









    </div>
</body>

</html>
